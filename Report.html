<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body> 
    <h1>Scan report</h1>
    <button type="button" onclick="">Critical</button>
    <button>High</button>
    <button>Medium</button>
    <button>Low</button>
    <button>Negligible</button>
    <div id='myDiv'> </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div id="myData"></div>
    <script type="text/javascript">
     function appendData(data) {
         for (var i = 0; i < data.length; i++) {
             for (var j =0; j< data[i].vulnerabilities.length;j++ ){
                if (data[i].vulnerabilities[j].severity == 'Critical'){
                $("#myDiv").append(`<div class="card mt-3"><p> featurename : ${data[i].vulnerabilities[j].featurename} </p> <p> featureversion : ${data[i].vulnerabilities[j].featureversion} </p><p> vulnerability : ${data[i].vulnerabilities[j].vulnerability} </p><p> namespace : ${data[i].vulnerabilities[j].namespace} </p><p>description :  ${data[i].vulnerabilities[j].description} </p><p> link : ${data[i].vulnerabilities[j].link} </p><p> severity : ${data[i].vulnerabilities[j].severity} </p><p> fixedby : ${data[i].vulnerabilities[j].fixedby} </p></div>`)
            }
                }
            }
        }
        axios.get('http://127.0.0.1:5000')
        .then(function(response){
           return response.data;
       })
        .then(function(data) {
            console.log("axios",data);
            appendData(data)

        })
        .catch(function (err) {
            console.log(err); 
        });

    </script>
</body>
</html>
